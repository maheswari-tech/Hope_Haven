<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orphanage Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      max-height: 90vh;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f4037;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1f4037;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #14532d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Orphanage Registration</h2>
    <form action="submit_registration.php" method="POST">
      <div class="form-group">
        <label for="id">Orphanage ID:</label>
        <input type="text" id="id" name="id" required />
      </div>

      <div class="form-group">
        <label for="name">Orphanage Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <label>Address:</label>
      <input type="text" name="address[street]" placeholder="Street" required />
      <input type="text" name="address[area]" placeholder="Area" required />
      <input type="text" name="address[city]" placeholder="City" required />
      <input type="text" name="address[state]" placeholder="State" required />
      <input type="text" name="address[postal_code]" placeholder="Postal Code" required />
     

      <label>Contact:</label>
      <input type="tel" name="contact[phone]" placeholder="Phone Number" required />
      <input type="tel" name="contact[whatsapp]" placeholder="WhatsApp Number" required />
      <input type="email" name="contact[email]" placeholder="Email (optional)" />

      <label for="type">Type of Orphanage:</label>
      <select name="type" id="type" required>
        <option value="children_girls">Children - Girls</option>
        <option value="children_boys">Children - Boys</option>
        <option value="mixed">Mixed</option>
      </select>

      <label for="capacity">Capacity (No. of Children):</label>
      <input type="number" id="capacity" name="capacity" required />

      <label>Current Needs:</label>
      <!-- Need 1 -->
      <div style="margin-top: 10px;">
        <input type="text" name="current_needs[0][type]" placeholder="Type (e.g., food_per_person)" required />
        <input type="number" name="current_needs[0][quantity_needed]" placeholder="Quantity Needed" required />
        <select name="current_needs[0][urgency]" required>
          <option value="">Urgency</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <!-- Need 2 -->
      
      <button type="submit">Register Orphanage</button>
    </form>
  </div>
</body>
</html>
